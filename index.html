<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>dev_fen2下修改的</title>
    <script>
        function drow() {
            const canvas = document.getElementById('huabu');
            if (!canvas.getContext) {
                console.log('浏览器不支持');
            }
            let ctx = canvas.getContext('2d');
            // 需求画一个笑脸
            // 画脸
            ctx.arc(300,200,50,0,2*Math.PI);
            ctx.stroke();

            // 画嘴
            ctx.moveTo(335,200);
            ctx.arc(300,200,35,0,Math.PI);
            ctx.stroke();

            // 画左眼
            ctx.beginPath();
            // ctx.moveTo(290,190);
            ctx.arc(285,190,5,0,2*Math.PI);
            ctx.fillStyle = 'skyblue';
            ctx.fill()
            ctx.closePath();

            // 画右眼
            ctx.moveTo(320,190);
            ctx.arc(315,190,5,0,2*Math.PI);
            ctx.stroke();
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #huabu {
            display: block;
            margin: 100px auto;
            border: solid 1px;
        }
    </style>
</head>

<body onload='drow()'>
    <canvas id='huabu' width='600px' height='400px'>
        <p>浏览器不支持画布canvas 请更新浏览器</p>
        <a href='https://www.bear20.com/window/4211/472030921.html'>下载</a>
    </canvas>
</body>

</html>
